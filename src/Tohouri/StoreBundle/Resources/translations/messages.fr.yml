#phase_authentification

phase_authentification: Phase d'Authentification

phase_authentification1: Remarque importante :

phase_authentification2: L'accès à l'application se fait toujours par le biais d'internet et d'un navigateur internet. Sans la présence de ces deux services l'accès à l'application est impossible car l'application est une application web(présente sur internet).

phase_authentification3: Exemple d'un navigateur internet :

phase_authentification4: Après le lancement de notre navigateur préféré et que nous ayons mit l'adresse de l'application, nous accédons à  une page : c'est la page d'authentification. C'est la porte d'entrée de l'application. En d'autres termes, la page de bienvenue. A ce stade, tout ce qu'on doit faire est de nous authentifier afin de continuer notre visite. Dans le cas contraire, on ne pourra qu'admirer cette seule  et belle page.

phase_authentification5: En cliquant sur login, une autre page s'ouvre, nous donnant la possibilité de renseigner notre nom d'utilisateur et notre mot de passe afin d'accéder définitivement aux autres pages de l'application.

