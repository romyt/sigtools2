#traduction de la	 page d'accueil
Welcome: Bienvenue
Welcome.texte: SIGTOOLS est une application web développée par MEAUSRE évaluation JSI/Côte d'Ivoire afin d'aider le Ministère de la Santé et de la Lutte contre le SIDA(MSLS) à gérer, expédier et d'évaluer le nombre d'outils à imprimer selon les besoins des établissements sanitaires. L'outil est basé sur le Web afin de permettre à toutes les régions du pays  de définir leurs propres besoins en termes de collecte formes de distribution d'outils. Le Ministère de la Santé, les régions ou les districts seront capables de commander des outils de collecte de données et seront également en mesure de les distribuer dans leur zone de couverture respective. Les commandes sont enregistrées dans la base de données en ligne, où la DIPE peut voir combien d'outils doivent être imprimés et combien doit être envoyés à quelle région  sanitaire, du district ou de l'établissement sanitaire. Pour se faire, les différents utilisateurs doivent au préalablement être enregistrés dans la base de données afin de s'authentifier pour pouvoir  accéder aux différents avantages qu'offre l'application.

