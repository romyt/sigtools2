#nouvelle_categorie
nouvelle_categorie0: Gestion des Catégories

nouvelle_categorie1: Comment créer ou ajouter une nouvelle catégorie ?

nouvelle_categorie2: Pour créer ou ajouter une nouvelle catégorie, on fait passe la souris sous le menu déroulant Administration puis on clique sur gestion des catégories.

nouvelle_categorie3: Ensuite sur la page qui s'affiche, en descendant jusqu'en bas à gauche, on clique sur créer une nouvelle entité (create new entry)

nouvelle_categorie4: En cliquant sur ce lien, on obtient la page qui nous  permet de créer une nouvelle catégorie

nouvelle_categorie5: On donne le nom de notre catégorie puis sa description et valide en cliquant sur créer (create). Notre catégorie est  ainsi créée rendons-nous sur la liste des catégories pour voir notre nouvelle catégorie figurée à la dernière ligne des catégories. 

nouvelle_categorie6: Pour supprimer une catégorie on va à la liste des catégories puis sur la catégorie en question à droite on clique sur Voir (show), puis sur effacer (delete)

nouvelle_categorie7: Pour modifier une catégorie on va à la liste des catégories puis sur la catégorie en question à droite on clique sur éditer (edit),

nouvelle_categorie8:  Pour voir les outils qui font partir de notre catégorie, on clique sur  outils de la catégorie.


nouvelle_categorie9: Le processus de manipulation des outils suit une certaine logique. La logique voudrait qu'avant toute opération, pour la première utilisation surtout, il faut au préalable

