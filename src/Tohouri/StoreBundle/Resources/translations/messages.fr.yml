#premiere_utilisation

premiere_utilisation: Première utilisation 

premiere_utilisation1: SIGTOOLS est une application web développée par MEAUSRE évaluation JSI / Côte d'Ivoire afin d'aider le Ministère de la Santé et de la Lutte contre le SIDA(MSLS) à gérer, expédier et d'évaluer le nombre d'outils à imprimer selon les besoins des établissements sanitaires. L'outil est basé sur le Web afin de permettre à toutes les régions du pays de définir leurs propres besoins en termes de collecte formes de distribution d'outils. Le Ministère de la Santé, les régions ou les districts seront capables de commander des outils de collecte de données et seront également en mesure de les distribuer dans leur zone de couverture respective. Les commandes sont enregistrées dans la base de données en ligne, où la DIPE peut voir combien d'outils doivent être imprimés et combien doit être envoyés à quelle région sanitaire, du district ou de l'établissement sanitaire. Pour se faire, les différents utilisateurs doivent au préalable se faire enregistrer dans la base de données afin de s'authentifier pour pouvoir accéder aux différents avantages qu'offre l'application.

premiere_utilisation2: Alors comment pourrions-nous faire enregistrer dans la base de données en ligne ?

premiere_utilisation3: Afin d'assurer un contrôle minutieux des différentes opérations effectuées sur l'application, trois types d'utilisateurs ont été définis.

premiere_utilisation4: Les utilisateurs ayant le droit de SUPER-ADMIN

premiere_utilisation5: Ce sont les utilisateurs du niveau central. C'est-à-dire les utilisateurs de la DIPE, de la DGS, et du PNPEC. Ceux là bénéficient de tous les droits d'utilisation. Ils ont les droits de consulter, d'avertir, de critiquer, de réduire, d'augmenter  les droits ou de supprimer les USER-ADMIN. En un mot les   SUPER-ADMIN ont un droit « no limit ».

premiere_utilisation6: Les utilisateurs ayant le droit de USER-ADMIN

premiere_utilisation7: Les utilisateurs ayant le droit de USER-ADMIN sont les utilisateurs du niveau région ou district. Ces utilisateurs bénéficient des droits d'administration locale. Ils ont la possibilité de voir donc de consulter toutes les opérations qui ont lieu dans leurs différentes zones de couverture. Ces droits les sont attribués par les utilisateurs du niveau central. Ce qui voudrait dire que les   USER-ADMIN sont crées par les SUPER-ADMIN

premiere_utilisation8: Les utilisateurs ayant le droit de USER


premiere_utilisation9: Ces derniers sont les utilisateurs des différents établissements sanitaires. Ils sont crées par les USER-ADMIN. Les   USER dépendent impérativement des USER-ADMIN.

